<div>
    <fieldset>
        <legend>Color Picker & Inputs</legend>
        
        <label for="color-picker-input">Select Color:</label>
        <input type="color" id="color-picker-input" value="#ffffff"> 
        
        <div id="color-preview" style="width: 100%; height: 80px; border: 1px solid var(--text-color); margin-top: 10px; margin-bottom: 15px; background-color: #ffffff;">
            <!-- Color preview will be shown here -->
        </div>

        <label for="color-input-hex">HEX:</label>
        <div style="display: flex; margin-bottom: 10px;">
            <input type="text" id="color-input-hex" placeholder="#RRGGBB">
            <button id="color-btn-copy-hex" class="copy-btn">Copy HEX</button>
        </div>

        <label for="color-input-rgb">RGB:</label>
        <div style="display: flex; margin-bottom: 10px;">
            <input type="text" id="color-input-rgb" placeholder="rgb(r, g, b)">
            <button id="color-btn-copy-rgb" class="copy-btn">Copy RGB</button>
        </div>

        <label for="color-input-hsl">HSL:</label>
        <div style="display: flex; margin-bottom: 10px;">
            <input type="text" id="color-input-hsl" placeholder="hsl(h, s%, l%)">
            <button id="color-btn-copy-hsl" class="copy-btn">Copy HSL</button>
        </div>
    </fieldset>

    <div id="color-error-message" class="error-message" style="margin-top: 15px; display: none;">
        <!-- Error messages will be displayed here -->
    </div>
</div>

<style>
    fieldset {
        border: 1px solid var(--text-color);
        border-radius: 6px;
        padding: 1em;
        margin-bottom: 1em;
    }
    legend {
        font-weight: bold;
        padding: 0 0.5em;
        color: var(--text-color);
    }
    input[type="color"] {
        width: calc(100% - 22px); /* Full width minus padding and border */
        height: 40px;
        padding: 0; /* Remove default padding for color input */
        border: 1px solid var(--text-color); /* Consistent border */
        box-sizing: border-box; /* Ensure padding and border are included in width/height */
    }
    input[type="text"] {
        flex-grow: 1; /* Text input takes available space */
        margin-right: 5px; /* Space before copy button */
    }
    .copy-btn {
        padding: 0.7em 0.8em; /* Adjust padding for smaller buttons */
        font-size: 0.9em;
    }
    label {
        display: block;
        margin-bottom: 0.3em;
        margin-top: 0.5em;
    }
    .error-message { 
        padding: 0.7em;
        border-radius: 4px;
        font-size: 0.9em;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
