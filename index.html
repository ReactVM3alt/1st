<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Web Tools Collection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tiny Web Tools Collection</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <div class="container">
        <nav id="tool-navigation">
            <h2>Tools</h2>
            <ul id="tool-list">
                <!-- Tool links will be dynamically inserted here by JavaScript -->
            </ul>
        </nav>
        <main id="tool-container">
            <!-- Tool UIs will be loaded here -->
            <p>Select a tool to get started.</p>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Tiny Web Tools</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/tools.js"></script>
</body>
</html>
